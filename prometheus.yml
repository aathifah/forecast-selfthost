# Prometheus Configuration untuk ML Forecast App
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # ML Forecast App metrics
  - job_name: 'ml-forecast-app'
    static_configs:
      - targets: ['ml-forecast-app:8080']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Nginx metrics (if enabled)
  - job_name: 'nginx'
    static_configs:
      - targets: ['ml-nginx:80']
    metrics_path: '/nginx_status'
    scrape_interval: 30s

